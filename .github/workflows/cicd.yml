name: Linters

on:
  push:
    branches:
      - master
      - feature/test_ci_isort

env:
  PYTHON_VERSION: '3.10'

jobs:
  isort:
    name: isort
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install package
        run: python -m pip install isort==5.11.4

      - name: Set changed files
        id: changed-files
        uses: tj-actions/changed-files@v35
        with:
          files: |
            *.py
            **/*.py

      - name: List all added files
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
             echo "$file was modified."
          done

      - name: isort
        run: |
          [[ -n "${{ steps.changed-files.outputs.all_changed_files }}" ]] &&
          echo "${{ steps.changed-files.outputs.all_changed_files }}" | xargs isort --check --diff &&
          echo "0 Python files changed." ||
          echo "::error file=card.py,line=1::Missing semicolon" && exit 1
